[pytest]
# Режим работы с асинхронными тестами
asyncio_mode = auto
asyncio_default_fixture_loop_scope = session
asyncio_default_test_loop_scope = session
# Пути для поиска тестов
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Пути для импорта модулей
pythonpath = src

# Параметры запуска по умолчанию

addopts = -q --tb=short -rA
# Игнорировать предупреждения (например, PytestRemovedIn9Warning)
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::DeprecationWarning
    ignore::UserWarning
# Маркеры для тестов
markers =
    asyncio: mark test as asynchronous
    slow: slow running tests
    integration: integration tests
    smoke: smoke tests
